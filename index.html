<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <!-- As a link -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand text-white">CLASE DE REPASO</span>
        </div>
    </nav>
    
    <div class="container" id="container">
        <div class="row">
            <div class="col-md-3">
                <form action="" id="form">
                    <label class="form-label mt-4" for="">Datos Personales</label>
                    <input name="tarea" id="tarea" class="form-control" type="text">
                    <select name="prioridad" id="prioridad" class="form-select " aria-label="Default select example">
                        <option selected>Seleccione prioridad</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <input name="tarea" id="email" class="form-control" type="text">
                      <button type="submit" class="btn btn-success">Enviar</button>
                </form>
                <hr>
                
            </div>
            <div class="col-md-8 tareas-container mt-5">
                <div class="card">
                 <p>DATOS A MOSTAR</p>
                 <h3 id="respuesta" class="text-center fw-light">
                </div>
                </div>
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script src="/app.js"></script>
</body>

</html>
